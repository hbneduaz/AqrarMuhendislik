<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HBN - LDU Aqrar və Mühəndislik PDF Arxivi</title>

  <style>
    :root{
      --bg:#0f1712;
      --panel:#142118;
      --panel2:#0f1a13;
      --text:#e8f3ea;
      --muted:#b6c7ba;
      --brand:#4ade80;
      --brand2:#22c55e;
      --line:rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --radius2:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(700px 500px at 80% 20%, rgba(74,222,128,.12), transparent 55%),
        linear-gradient(180deg, #0b120e, var(--bg));
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 40px}
    header{
      background: linear-gradient(180deg, rgba(20,33,24,.92), rgba(15,26,19,.92));
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding:16px 16px 14px;
      position:sticky; top:10px; z-index:50;
      backdrop-filter: blur(10px);
    }
    .toprow{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;gap:10px;align-items:center;min-width:260px;}
    .logo{
      width:38px;height:38px;border-radius:12px;
      background: radial-gradient(circle at 30% 30%, rgba(74,222,128,.9), rgba(34,197,94,.25) 55%, rgba(0,0,0,.2));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 8px 18px rgba(0,0,0,.25);
    }
    .brand h1{font-size:16px;margin:0;line-height:1.25}
    .brand .sub{font-size:12px;color:var(--muted);margin-top:2px}
    .search{flex:1;min-width:240px;display:flex;gap:10px;justify-content:flex-end}
    .search input{
      width:min(520px,100%);
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
      padding:10px 12px;
      border-radius:999px;
      outline:none;
    }
    nav{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
    .tab{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:13px;
    }
    .tab.active{
      background: rgba(74,222,128,.15);
      border-color: rgba(74,222,128,.55);
    }
    main{
      margin-top:16px;
      background: rgba(20,33,24,.75);
      border:1px solid var(--line);
      border-radius: var(--radius);
    }
    .sectionHead{padding:16px;border-bottom:1px solid var(--line)}
    .list{padding:10px}
    .item{
      display:flex;justify-content:space-between;align-items:center;
      padding:12px;margin:8px;border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius2);
      background: rgba(255,255,255,.03);
    }
    .btn{
      text-decoration:none;
      font-size:13px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      color:var(--text);
    }
  </style>
</head>

<body>
<div class="wrap">
<header>
  <div class="toprow">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>HBN - LDU Aqrar və Mühəndislik PDF Arxivi</h1>
        <div class="sub">Bölmə seç → PDF aç və yüklə</div>
      </div>
    </div>
    <div class="search">
      <input id="searchInput" placeholder="PDF axtar..." />
    </div>
  </div>
  <nav id="tabs"></nav>
</header>

<main>
  <div class="sectionHead">
    <h2 id="sectionTitle"></h2>
  </div>
  <div class="list" id="list"></div>
</main>
</div>

<script>
const PDF_BASE = "pdf/";

const SECTIONS = [
  "Kompüter mühəndisliyi",
  "İnformasiya texnologiyaları",
  "İnformasiya təhlükəsizliyi",
  "Qida mühəndisliyi",
  "Şərabçılıq",
  "Aqromühəndislik",
  "Aqronomluq",
  "Bağçılıq və tərəvəzçilik",
  "Torpaqşünaslıq və Aqrokimya",
  "Meşəçilik"
];

const FILES = {
  "Torpaqşünaslıq və Aqrokimya": [
    { title:"Aqrokimya", file:"aqrokimya.pdf" },
    { title:"Aqrokimya — sillabus", file:"aqrokimya_syllabus.pdf" },
    { title:"Botanika — sillabus", file:"botanika_syllabus.pdf" },
    { title:"Azərbaycan dili — sillabus", file:"azdili_syllabus.pdf" },
    { title:"Rus dili — sillabus", file:"rusdili_syllabus.pdf" },   // ← YENİ ƏLAVƏ
    { title:"Torpaqşünaslıq 1", file:"torpaqshunas_one.pdf" },
    { title:"Torpaqşünaslıq 2", file:"torpaqshunastwo.pdf" },
    { title:"Torpaqşünaslıq — sillabus", file:"torpaqshunas_syllabus.pdf" },
    { title:"Mikrobiologiya", file:"mikrobiologiya.pdf" },
    { title:"Mikrobiologiya — sillabus", file:"mikrobiologiya_syllabus.pdf" },
    { title:"Mülki müdafiə — mövzu", file:"mulki_mudafie_movzu.pdf" },
    { title:"Mülki müdafiə — sillabus", file:"mulki_mudafie_syllabus.pdf" },
    { title:"Politologiya — mühazirələr", file:"politologiya_muhazireler.pdf" },
    { title:"Politologiya — sillabus", file:"politologiya_syllabus.pdf" }
  ],

  "İnformasiya texnologiyaları": [
    { title:"Mülki müdafiə — mövzu", file:"mulki_mudafie_movzu.pdf" },
    { title:"Mülki müdafiə — sillabus", file:"mulki_mudafie_syllabus.pdf" },
    { title:"Politologiya — mühazirələr", file:"politologiya_muhazireler.pdf" },
    { title:"Politologiya — sillabus", file:"politologiya_syllabus.pdf" }
  ]
};

SECTIONS.forEach(s=>{ if(!FILES[s]) FILES[s]=[] });

let active="Torpaqşünaslıq və Aqrokimya";

function renderTabs(){
  tabs.innerHTML="";
  SECTIONS.forEach(s=>{
    let b=document.createElement("button");
    b.textContent=s;
    b.className="tab"+(s===active?" active":"");
    b.onclick=()=>{active=s;renderTabs();renderList()};
    tabs.appendChild(b);
  });
}
function renderList(){
  sectionTitle.textContent=active;
  list.innerHTML="";
  FILES[active].forEach(x=>{
    list.innerHTML+=`
    <div class="item">
      <div>${x.title}<br><small>${x.file}</small></div>
      <div>
        <a class="btn" href="${PDF_BASE+x.file}" target="_blank">Aç</a>
        <a class="btn" href="${PDF_BASE+x.file}" download>Yüklə</a>
      </div>
    </div>`;
  });
}
renderTabs(); renderList();
</script>
</body>
</html>
