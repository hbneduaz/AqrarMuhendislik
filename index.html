<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LDU - Aqrar və Mühəndislik Fakültəsi PDF Arxivi</title>

  <style>
    :root{
      --bg:#0f1712;
      --panel:#142118;
      --text:#e8f3ea;
      --muted:#b6c7ba;
      --brand:#4ade80;
      --line:rgba(255,255,255,.08);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#0b120e,var(--bg));
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 40px}
    header{
      background:linear-gradient(180deg,rgba(20,33,24,.95),rgba(15,26,19,.95));
      border:1px solid var(--line);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      padding:16px;
      text-align:center;
    }
    header h1{
      margin:0;
      font-size:20px;
      letter-spacing:.3px;
    }

    main{
      margin-top:18px;
      background:linear-gradient(180deg,rgba(20,33,24,.8),rgba(15,26,19,.8));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:16px;
    }
    .card{
      border:1px solid var(--line);
      border-radius:14px;
      padding:20px;
      background:rgba(255,255,255,.04);
      cursor:pointer;
      transition:.15s;
    }
    .card:hover{
      border-color:rgba(74,222,128,.5);
      transform:translateY(-2px);
    }
    .card h3{
      margin:0;
      font-size:16px;
      color:var(--brand);
    }

    .back{
      margin-bottom:14px;
      cursor:pointer;
      color:var(--brand);
      font-size:14px;
    }

    .list .item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px;
      margin:8px 0;
      border:1px solid var(--line);
      border-radius:12px;
      background:rgba(255,255,255,.03);
    }
    .item a{
      color:var(--text);
      text-decoration:none;
    }

    footer{
      margin-top:16px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>LDU - Aqrar və Mühəndislik Fakültəsi PDF Arxivi</h1>
  </header>

  <main>
    <div id="home" class="grid"></div>

    <div id="section" style="display:none;">
      <div class="back" onclick="goHome()">← Bölmələrə qayıt</div>
      <h2 id="sectionTitle"></h2>
      <div class="list" id="pdfList"></div>
    </div>
  </main>

  <footer>
    © By hbnedu.az
  </footer>
</div>

<script>
const PDF_BASE="pdf/";

const DATA={
  "Torpaqşünaslıq və Aqrokimya":[
    {title:"Aqrokimya",file:"aqrokimya.pdf"},
    {title:"Torpaqşünaslıq 1",file:"torpaqshunas_one.pdf"},
    {title:"Torpaqşünaslıq 2",file:"torpaqshunastwo.pdf"},
    {title:"Mikrobiologiya",file:"mikrobiologiya.pdf"},
    {title:"Torpaq mikrobiologiyası və biotexnikası",file:"torpaq_mikrobiologiyasi_ve_biotexnikasi.pdf"},
    {title:"Torpaq münbitliyi və bitkilərin qidalanması",file:"torpaq_munbitliyi_ve_bitkilerin_qidalanmasi.pdf"},
    {title:"Torpaq fizikası",file:"torpaqfizikasi.pdf"},
    {title:"Torpaqların rekultivasiyası",file:"torpaqlarin_rekultivasiya.pdf"},
    {title:"Aqrar məsləhət xidməti",file:"agrar_meslehet_xidmeti.pdf"},
    {title:"Mülki müdafiə",file:"mulki_mudafie_movzu.pdf"},
    {title:"Politologiya",file:"politologiya_muhazireler.pdf"}
  ],

  "İnformasiya texnologiyaları":[
    {title:"Mülki müdafiə",file:"mulki_mudafie_movzu.pdf"},
    {title:"Politologiya",file:"politologiya_muhazireler.pdf"},
    {title:"Azərbaycan dili",file:"azdili.pdf"},
    {title:"İngilis dili",file:"ingilis_dili.pdf"},
    {title:"Rus dili",file:"rusdili.pdf"},
    {title:"Xətti cəbr və analitik həndəsə",file:"xetti_cebr_ve_analitik_hendese.pdf"}
  ],

  "Kompüter mühəndisliyi":[],
  "İnformasiya təhlükəsizliyi":[],
  "Qida mühəndisliyi":[],
  "Şərabçılıq":[],
  "Aqromühəndislik":[],
  "Aqronomluq":[],
  "Bağçılıq və tərəvəzçilik":[],
  "Meşəçilik":[]
};

const home=document.getElementById("home");
const section=document.getElementById("section");
const sectionTitle=document.getElementById("sectionTitle");
const pdfList=document.getElementById("pdfList");

function goHome(){
  section.style.display="none";
  home.style.display="grid";
}

function openSection(name){
  home.style.display="none";
  section.style.display="block";
  sectionTitle.textContent=name;
  pdfList.innerHTML="";
  (DATA[name]||[]).forEach(p=>{
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`
      <span>${p.title}</span>
      <a href="${PDF_BASE+p.file}" target="_blank">Aç</a>
    `;
    pdfList.appendChild(div);
  });
}

Object.keys(DATA).forEach(sec=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<h3>${sec}</h3>`;
  c.onclick=()=>openSection(sec);
  home.appendChild(c);
});
</script>
</body>
</html>
