<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>HBN – LDU Aqrar və Mühəndislik Fakültəsi PDF Arşivi</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f6f3ea;
}
header {
    background: #2d5a27;
    color: white;
    padding: 15px;
    font-size: 22px;
    text-align: center;
}
nav {
    background: #e8e3d1;
    padding: 10px;
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    border-bottom: 2px solid #c7bea3;
}
nav button {
    padding: 10px 16px;
    background: #fff;
    border: 1px solid #b9ae95;
    cursor: pointer;
    border-radius: 6px;
    font-size: 15px;
}
nav button:hover {
    background: #d9eed6;
}
#content {
    padding: 20px;
}
.pdf-item {
    padding: 10px;
    margin-bottom: 8px;
    background: #ffffff;
    border: 1px solid #c3b9a4;
    border-radius: 6px;
    cursor: pointer;
}
.pdf-item:hover {
    background: #e6f5e1;
}
iframe {
    width: 100%;
    height: 600px;
    border: none;
    margin-top: 15px;
}
</style>

<script>
function showSection(section) {
    const content = document.getElementById("content");

    // -------------------------
    // TORPAQŞÜNASLIQ VƏ AQROKİMYA BÖLMƏSİ
    // -------------------------
    if (section === "torpaq") {
        content.innerHTML = `
        <h2>Torpaqşünaslıq və Aqrokimya – PDF Materialları</h2>

        <div class='pdf-item' onclick="openPDF('pdf/aqrokimya.pdf')">Aqrokimya</div>
        <div class='pdf-item' onclick="openPDF('pdf/aqrokimya_syllabus.pdf')">Aqrokimya – Syllabus</div>

        <div class='pdf-item' onclick="openPDF('pdf/mikrobiologiya.pdf')">Mikrobiologiya</div>
        <div class='pdf-item' onclick="openPDF('pdf/mikrobiologiya_syllabus.pdf')">Mikrobiologiya – Syllabus</div>

        <div class='pdf-item' onclick="openPDF('pdf/mulki_mudafie_movzu.pdf')">Mülki Müdafiə – Mövzu</div>
        <div class='pdf-item' onclick="openPDF('pdf/mulki_mudafie_syllabus.pdf')">Mülki Müdafiə – Syllabus</div>

        <div class='pdf-item' onclick="openPDF('pdf/politologiya_muhazireler.pdf')">Politologiya – Mühazirələr</div>
        <div class='pdf-item' onclick="openPDF('pdf/politologiya_syllabus.pdf')">Politologiya – Syllabus</div>

        <div class='pdf-item' onclick="openPDF('pdf/torpaqfizikasi_syllabus.pdf')">Torpaq Fizikası – Syllabus</div>

        <div class='pdf-item' onclick="openPDF('pdf/torpaqsunasliq_1.pdf')">Torpaqşünaslıq - 1</div>
        <div class='pdf-item' onclick="openPDF('pdf/torpaqsunasliq_2.pdf')">Torpaqşünaslıq - 2</div>
        <div class='pdf-item' onclick="openPDF('pdf/torpaqsunasliq_syllabus.pdf')">Torpaqşünaslıq – Syllabus</div>

        <iframe id="viewer"></iframe>
        `;
        return;
    }

    // -------------------------
    // DIGƏR İXTİSASLAR (boş qalır)
    // -------------------------
    content.innerHTML = `<h2>${section} bölməsi hələ boşdur.</h2>`;
}

function openPDF(file) {
    document.getElementById("viewer").src = file;
}
</script>

</head>

<body>

<header>
    HBN – LDU Aqrar və Mühəndislik Fakültəsi PDF Arşivi
</header>

<nav>
    <button onclick="showSection('torpaq')">Torpaqşünaslıq və Aqrokimya</button>
    <button onclick="showSection('Kompüter mühəndisliyi')">Kompüter mühəndisliyi</button>
    <button onclick="showSection('İnformasiya texnologiyaları')">İnformasiya texnologiyaları</button>
    <button onclick="showSection('İnformasiya təhlükəsizliyi')">İnformasiya təhlükəsizliyi</button>
    <button onclick="showSection('Qida mühəndisliyi')">Qida mühəndisliyi</button>
    <button onclick="showSection('Baytarlıq')">Baytarlıq</button>
    <button onclick="showSection('Aqronomluq')">Aqronomluq</button>
    <button onclick="showSection('Bağçılıq və tərəvəzçilik')">Bağçılıq və tərəvəzçilik</button>
    <button onclick="showSection('Meşəçilik')">Meşəçilik</button>
</nav>

<div id="content">
    <h3>Bölmə seçin.</h3>
</div>

</body>
</html>
