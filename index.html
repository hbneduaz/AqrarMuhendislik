<!doctype html>
<html lang="az">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HBN - LDU Aqrar və Mühəndislik PDF Arxivi</title>

<style>
/* === DİZAYN QƏTİ ŞƏKİLDƏ DƏYİŞDİRİLMƏYİB === */
:root{
  --bg:#0f1712;--panel:#142118;--panel2:#0f1a13;
  --text:#e8f3ea;--muted:#b6c7ba;
  --brand:#4ade80;--line:rgba(255,255,255,.08);
  --radius:16px;--radius2:12px;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui;background:#0f1712;color:var(--text)
}
.wrap{max-width:1100px;margin:auto;padding:16px}
header,main{border:1px solid var(--line);border-radius:var(--radius);padding:16px}
header{position:sticky;top:10px;background:#142118}
nav{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.tab{padding:8px 12px;border-radius:999px;border:1px solid var(--line);cursor:pointer}
.tab.active{background:rgba(74,222,128,.15)}
.list{margin-top:10px}
.item{display:flex;justify-content:space-between;align-items:center;
padding:10px;border:1px solid var(--line);border-radius:var(--radius2);margin-bottom:8px}
.btn{padding:6px 10px;border-radius:999px;border:1px solid var(--line);color:#fff;text-decoration:none}
.btn.primary{background:rgba(74,222,128,.15)}
</style>
</head>

<body>
<div class="wrap">

<header>
<h2>HBN - LDU Aqrar və Mühəndislik PDF Arxivi</h2>
<nav id="tabs"></nav>
</header>

<main>
<h3 id="sectionTitle"></h3>
<div class="list" id="list"></div>
</main>

</div>

<script>
const PDF_BASE = "pdf/";

const SECTIONS = [
  "Kompüter mühəndisliyi",
  "İnformasiya texnologiyaları",
  "İnformasiya təhlükəsizliyi",
  "Qida mühəndisliyi",
  "Şərabçılıq",
  "Aqromühəndislik",
  "Aqronomluq",
  "Bağçılıq və tərəvəzçilik",
  "Torpaqşünaslıq və Aqrokimya",
  "Meşəçilik"
];

const FILES = {
"Torpaqşünaslıq və Aqrokimya":[
  {title:"Aqrokimya",file:"aqrokimya.pdf"},
  {title:"Aqrokimya — sillabus",file:"aqrokimya_syllabus.pdf"},
  {title:"Azərbaycan dili — sillabus",file:"azdili_syllabus.pdf"},
  {title:"Botanika — sillabus",file:"botanika_syllabus.pdf"},
  {title:"Mikrobiologiya",file:"mikrobiologiya.pdf"},
  {title:"Mikrobiologiya — sillabus",file:"mikrobiologiya_syllabus.pdf"},
  {title:"Torpaq fizikası — sillabus",file:"torpaqfizikasi_syllabus.pdf"},
  {title:"Torpaqşünaslıq 1",file:"torpaqshunas_one.pdf"},
  {title:"Torpaqşünaslıq 2",file:"torpaqshunastwo.pdf"},
  {title:"Torpaqşünaslıq — sillabus",file:"torpaqshunas_syllabus.pdf"},

  {title:"Mülki müdafiə — mövzu",file:"mulki_mudafie_movzu.pdf"},
  {title:"Mülki müdafiə — sillabus",file:"mulki_mudafie_syllabus.pdf"},
  {title:"Politologiya — mühazirələr",file:"politologiya_muhazireler.pdf"},
  {title:"Politologiya — sillabus",file:"politologiya_syllabus.pdf"},

  /* === YENİ ƏLAVƏLƏR (HEÇ NƏ SİLİNMƏYİB) === */
  {title:"Aqrar məsləhət xidməti — sillabus",file:"aqrar_maslahat_xidmeti_syllabus.pdf"},
  {title:"Bitki mühafizəsi — sillabus",file:"bitki_muhafizesi_syllabus.pdf"},
  {title:"Coğrafi informasiya sistemləri — sillabus",file:"cografi_informasiya_sistemleri_syllabus.pdf"},
  {title:"Geodeziya — sillabus",file:"geodeziya_syllabus.pdf"},
  {title:"İngilis dili — sillabus",file:"ingilis_dili_syllabus.pdf"},
  {title:"Riyaziyyat — sillabus",file:"riyaziyyat_syllabus.pdf"},
  {title:"Torpaqların aqroekoloji qiymətləndirilməsi — sillabus",file:"torpaqlarin_aqroekoloji_qiymetlendirilmesi_syllabus.pdf"},
  {title:"Torpaqların kartoqrafiyası — sillabus",file:"torpaqlarin_kartoqrafiyasi_syllabus.pdf"},
  {title:"Torpaqların radiobiologiyası — sillabus",file:"torpaqlarin_radiobiologiyasi_syllabus.pdf"},
  {title:"Torpaqların rekultivasiyası — sillabus",file:"torpaqlarin_rekultivasiyasi_syllabus.pdf"},
  {title:"Torpaq mikrobiologiyası və biotexnologiyası — sillabus",file:"torpaq_mikrobiologiyasi_ve_biotexnologiyasi_syllabus.pdf"},
  {title:"Torpaq münbitliyi, qida maddələri və gübrələr — sillabus",file:"torpaq_munbitliyi_qida_maddeleri_ve_gubrelerden_istifade_syllabus.pdf"},
  {title:"Torpaq münbitliyi və bitkilərin qidalanması — sillabus",file:"torpaq_munbitliyi_ve_bitkilerin_qidalanmasi_syllabus.pdf"},
  {title:"Ümumi kimya — sillabus",file:"umumkimya_syllabus.pdf"}
],

"İnformasiya texnologiyaları":[
  {title:"Mülki müdafiə — mövzu",file:"mulki_mudafie_movzu.pdf"},
  {title:"Mülki müdafiə — sillabus",file:"mulki_mudafie_syllabus.pdf"},
  {title:"Politologiya — mühazirələr",file:"politologiya_muhazireler.pdf"},
  {title:"Politologiya — sillabus",file:"politologiya_syllabus.pdf"}
]
};

SECTIONS.forEach(s=>FILES[s]=FILES[s]||[]);

let active="Torpaqşünaslıq və Aqrokimya";
const tabs=document.getElementById("tabs");
const list=document.getElementById("list");
const title=document.getElementById("sectionTitle");

function render(){
tabs.innerHTML="";
SECTIONS.forEach(s=>{
  const b=document.createElement("button");
  b.textContent=s;b.className="tab"+(s===active?" active":"");
  b.onclick=()=>{active=s;render()};
  tabs.appendChild(b);
});
title.textContent=active;
list.innerHTML="";
FILES[active].forEach(f=>{
  list.innerHTML+=`
  <div class="item">
    <div>${f.title}<br><small>${f.file}</small></div>
    <div>
      <a class="btn primary" href="${PDF_BASE+encodeURIComponent(f.file)}" target="_blank">Aç</a>
      <a class="btn" href="${PDF_BASE+encodeURIComponent(f.file)}" download>Yüklə</a>
    </div>
  </div>`;
});
}
render();
</script>
</body>
</html>
