<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HBN - LDU Aqrar və Mühəndislik PDF Arxivi</title>

  <style>
    :root{
      --bg:#0f1712;
      --panel:#142118;
      --panel2:#0f1a13;
      --text:#e8f3ea;
      --muted:#b6c7ba;
      --brand:#4ade80;
      --brand2:#22c55e;
      --line:rgba(255,255,255,.08);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
      --radius2:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(34,197,94,.18), transparent 60%),
        radial-gradient(700px 500px at 80% 20%, rgba(74,222,128,.12), transparent 55%),
        linear-gradient(180deg, #0b120e, var(--bg));
      color:var(--text);
      min-height:100vh;
    }
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 40px}
    header{
      background: linear-gradient(180deg, rgba(20,33,24,.92), rgba(15,26,19,.92));
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding:16px;
      position:sticky; top:10px; z-index:50;
    }
    nav{margin-top:12px;display:flex;gap:10px;flex-wrap:wrap}
    .tab{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:10px 12px;
      border-radius:999px;
      cursor:pointer;
      font-size:13px;
    }
    .tab.active{background:rgba(74,222,128,.18);border-color:rgba(74,222,128,.55)}
    main{
      margin-top:16px;
      background: rgba(20,33,24,.75);
      border:1px solid var(--line);
      border-radius: var(--radius);
    }
    .list{padding:16px}
    .item{
      display:flex;justify-content:space-between;align-items:center;
      padding:12px;border:1px solid rgba(255,255,255,.1);
      border-radius:12px;margin-bottom:10px;
    }
    .btn{
      padding:8px 12px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.05);
      color:var(--text);text-decoration:none;
    }
  </style>
</head>

<body>
<div class="wrap">
<header>
  <h1>HBN - LDU Aqrar və Mühəndislik PDF Arxivi</h1>
  <nav id="tabs"></nav>
</header>

<main>
  <div class="list" id="list"></div>
</main>
</div>

<script>
const PDF_BASE = "pdf/";

const SECTIONS = [
  "Kompüter mühəndisliyi",
  "İnformasiya texnologiyaları",
  "İnformasiya təhlükəsizliyi",
  "Qida mühəndisliyi",
  "Şərabçılıq",
  "Aqromühəndislik",
  "Aqronomluq",
  "Bağçılıq və tərəvəzçilik",
  "Torpaqşünaslıq və Aqrokimya",
  "Meşəçilik"
];

const FILES = {
  "Torpaqşünaslıq və Aqrokimya": [
    {title:"İngilis dili", file:"ingilis_dili.pdf"},
    {title:"Rus dili", file:"rus_dili.pdf"},
    {title:"Azərbaycan dili", file:"azerbaycan_dili.pdf"}
  ],

  "İnformasiya texnologiyaları": [
    {title:"İngilis dili", file:"ingilis_dili.pdf"},
    {title:"Rus dili", file:"rus_dili.pdf"},
    {title:"Azərbaycan dili", file:"azerbaycan_dili.pdf"}
  ]
};

// boş bölmələr toxunulmur
SECTIONS.forEach(s => { if(!FILES[s]) FILES[s]=[] });

let active = "Torpaqşünaslıq və Aqrokimya";

const tabs = document.getElementById("tabs");
const list = document.getElementById("list");

function renderTabs(){
  tabs.innerHTML="";
  SECTIONS.forEach(s=>{
    const b=document.createElement("button");
    b.className="tab"+(s===active?" active":"");
    b.textContent=s;
    b.onclick=()=>{active=s;renderTabs();renderList();}
    tabs.appendChild(b);
  })
}

function renderList(){
  list.innerHTML="";
  FILES[active].forEach(p=>{
    list.innerHTML+=`
      <div class="item">
        <div>${p.title}</div>
        <a class="btn" href="${PDF_BASE+p.file}" target="_blank">Aç</a>
      </div>`;
  })
}

renderTabs();
renderList();
</script>
</body>
</html>
