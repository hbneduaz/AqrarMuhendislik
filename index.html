<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <title>Torpaqşünaslıq və Aqrokimya PDF</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        body{
            font-family:Arial, sans-serif;
            background:#f4f1ea;
            color:#2d261b;
        }
        header{
            background:linear-gradient(135deg,#3c6e47,#6b4f2c);
            color:#fff;
            padding:14px 20px;
        }
        header h1{font-size:22px;margin-bottom:4px}
        header p{font-size:13px;opacity:.9}

        .app{display:flex;height:calc(100vh - 60px);}
        .sidebar{
            width:260px;
            background:#f0e6d8;
            border-right:1px solid #d0c2aa;
            padding:12px;
            overflow-y:auto;
        }
        .sidebar h2{
            font-size:15px;
            margin-bottom:10px;
            color:#3c6e47;
        }
        .pdf-list{
            list-style:none;
            display:flex;
            flex-direction:column;
            gap:6px;
        }
        .pdf-btn{
            width:100%;
            text-align:left;
            padding:8px 10px;
            border-radius:7px;
            border:1px solid #ccbda3;
            background:#fffaf3;
            cursor:pointer;
            font-size:13px;
        }
        .pdf-btn:hover{
            background:#e4f1e6;
        }
        .pdf-btn.active{
            background:#3c6e47;
            color:#fff;
            border-color:#3c6e47;
        }
        .viewer{
            flex:1;
            padding:10px;
            display:flex;
            flex-direction:column;
            gap:6px;
        }
        .viewer-header{
            font-size:13px;
            color:#3c6e47;
        }
        .viewer-box{
            flex:1;
            border-radius:8px;
            border:1px solid #ccbda3;
            overflow:hidden;
            background:#fff;
        }
        .viewer-box iframe{
            width:100%;
            height:100%;
            border:none;
        }
        .empty-state{
            width:100%;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            font-size:13px;
            color:#7b6b54;
            padding:16px;
        }
        @media(max-width:768px){
            .app{flex-direction:column;}
            .sidebar{
                width:100%;
                height:200px;
                border-right:none;
                border-bottom:1px solid #d0c2aa;
            }
            .viewer{height:calc(100vh - 260px);}
        }
    </style>
</head>
<body>
<header>
    <h1>Torpaqşünaslıq və Aqrokimya PDF Kitabxanası</h1>
    <p>Dərs və sillabus materialları (GitHub Pages üzərindən hamı üçün açıq)</p>
</header>

<div class="app">
    <aside class="sidebar">
        <h2>Fayllar</h2>
        <ul class="pdf-list" id="pdfList"></ul>
    </aside>

    <section class="viewer">
        <div class="viewer-header" id="viewerHeader">
            Soldan bir PDF seçin.
        </div>
        <div class="viewer-box" id="viewerBox">
            <div class="empty-state">
                Hələ heç bir fayl açılmayıb.<br>
                Soldakı siyahıdan PDF adına klik edin.
            </div>
        </div>
    </section>
</div>

<script>
    // Sənin repodakı FAYL ADLARI – olduğu kimi yazdım
    const pdfFiles = [
        { title: "Aqrokimya", file: "Aqrokimya.pdf" },
        { title: "I Kollektiv sualları", file: "I KOLLEKVIUM SUALLARI SS.pdf" },
        { title: "II Kollektiv sualları", file: "II KOLLEKVIUM SUALLARI.pdf" },
        { title: "Mülki müdafiə mövzu", file: "Mülki mudafie movzu.pdf" },
        { title: "Politologiya mühazirələr", file: "Politologiya mühazirələr.pdf" },
        { title: "Aqrokimya sillabus", file: "aqrokimya sillabus.pdf" },
        { title: "Mikrobiologiya sillabus", file: "mikrobiologiya sillabus.pdf" },
        { title: "Mülki müdafiə sillabus", file: "mülki müdafie sillabus....pdf" },
        { title: "Politologiya sillabus", file: "politologiya sillabus.pdf" }
    ];

    const pdfListEl = document.getElementById("pdfList");
    const viewerBox  = document.getElementById("viewerBox");
    const viewerHeader = document.getElementById("viewerHeader");

    function loadPdfList() {
        pdfFiles.forEach((pdf, index) => {
            const li = document.createElement("li");
            const btn = document.createElement("button");
            btn.className = "pdf-btn";
            btn.textContent = pdf.title;
            btn.addEventListener("click", () => {
                openPdf(index);
                setActive(btn);
            });
            li.appendChild(btn);
            pdfListEl.appendChild(li);
        });
    }

    function openPdf(index) {
        const pdf = pdfFiles[index];
        viewerHeader.textContent = "Hazırda açıq fayl: " + pdf.title;

        const iframe = document.createElement("iframe");
        iframe.src = pdf.file; // Fayl repoda kök qovluqdadır

        viewerBox.innerHTML = "";
        viewerBox.appendChild(iframe);
    }

    function setActive(activeBtn){
        document.querySelectorAll(".pdf-btn").forEach(btn=>{
            btn.classList.remove("active");
        });
        activeBtn.classList.add("active");
    }

    loadPdfList();
</script>
</body>
</html>
